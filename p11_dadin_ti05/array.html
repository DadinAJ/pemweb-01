<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // Membuat array
        let fruits = ["Apel", "Mangga", "Durian", "Jambu"];
        console.log(fruits[0] + fruits[1], fruits[2]);

        // Menampilkan data array dengan looping
        for (let i=0; i <= fruits.length; i++) {
            console.log(fruits[i]);
        }

        console.log("");

        fruits.push("jeruk"); // menambahkan data array
        fruits.sort(); //untuk mengurutkan data array a-z
        fruits.pop(); //untuk menghapus data array paling akhir

        //menampilkan data array dengan looping
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }


    // object
    let mobil = {
        tipe: "Turismo",
        merk: "Lamborghini",
        tahun: 2009,
        jalan: function () {
            console.log("Bremm..");
        },
    };
    console.log(mobil);
    </script>

</head>
<body>
    <h1>Latihan Array</h1>
</body>
</html>
